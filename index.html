<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReelsArena â€“ Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Reels<span>Areena</span></h2>
      <p class="subtitle">Create your account</p>

      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input type="tel" id="phone" required>
          <label for="phone">Phone Number</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>

        <div class="input-group">
          <input type="password" id="confirmPassword" required>
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <button type="submit" class="btn">Create Account</button>
      </form>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <button class="google-btn" id="googleSignIn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
        Sign in with Google
      </button>

      <p class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
